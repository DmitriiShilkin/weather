{% extends "default.html" %}

{% block title %}
    Password Reset
{% endblock %}

{% block content %}
    <h2>Сброс пароля</h2>
    <hr>
    <p>Введите Ваш email для сброса пароля.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <hr>
        <button type="submit">Сбросить пароль</button>
    </form>
{% endblock %}
