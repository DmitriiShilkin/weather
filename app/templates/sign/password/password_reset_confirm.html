{% extends "default.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block content %}
    <h2>Сброс пароля</h2>
    <hr>
    <p>Введите Ваш новый пароль:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сбросить пароль</button>
    </form>
{% endblock %}
