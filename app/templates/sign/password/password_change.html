{% extends 'default.html' %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
    <h2>Изменение пароля</h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <hr>
        <input type="button" onclick="history.back();" value="Назад"/>
        <input type="submit" value="Изменить пароль"/>
    </form>
{% endblock %}
