<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Прогноз погоды</title>

        {% load static %}

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>

        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="#">Прогноз погоды</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarResponsive"
                        aria-controls="navbarResponsive"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Главная</a>
                        </li>
                        {% if request.user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'history' %}">История</a>
                            </li>
                            <li class="nav-item" id="account-link">
                                <a class="nav-link" href="{% url 'account' %}">Аккаунт</a>
                            </li>
                            <li class="nav-item">
                                <form id="logout-form" action="{% url 'logout' %}" method="POST">
                                    {% csrf_token %}
                                    <button type="submit">Выйти</button>
                                </form>
                            </li>
                        {% else %}
                            <li class="nav-item" id="reg-link">
                                <a class="nav-link" href="{% url 'signup' %}">Регистрация</a>
                            </li>
                            <li class="nav-item" id="login-link">
                                <a class="nav-link" href="{% url 'login' %}">Войти</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% block content %}

                    {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
